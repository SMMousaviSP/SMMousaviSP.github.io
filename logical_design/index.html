<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Database Logical Design</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Database Logical Design</span>
    </nav>

    <div class="container-fluid my-container">
      <label for="main-textarea">Enter your text here:</label>
      <div class="row">
        <div class="col-lg-6">
          <textarea class="form-control" id="main-textarea" rows="18">
Place your primary keys inside brackets, for example:
Student([SID], name, gpa)

Place your candidate keys inside two brackets, for example:
Student([SID], [[national_number]], name, gpa)

And place your foreign keys inside curly brackets, for example:
Parent({SID}, name, last_name, phone_number)</textarea>
        </div>
        <div class="col-lg-6" id="rendered-text"></div>
      </div>
      <div class="input input-group btn-language">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="english-typing" autocomplete="off" checked> English
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="persian-typing" autocomplete="off"> Persian
          </label>
        </div>
      </div>
    </div>
    <footer class="footer bg-light">

    </footer>
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
